<!DOCTYPE html5>
<html>
    <head>
        <title>PMZ - Index</title>
        <link rel="stylesheet" href="/static/styles.css">
        <script src="/static/script.js"></script>
    </head>
    <body>
      <div class="header">
        <a href="/index.html"><img src="/static/favicon.ico"></a>
        <div class="left">
          <nav>
            <p>PMZ</p>
          </nav>
        </div>
        <div class="right">
          <nav class="active">
            <a href="/index.html">Inicio</a>
          </nav>
          <nav class="nonactive">
            <a href="/index.html">Guardados</a>
          </nav>
        </div>
      </div>
      <div class="content">
        <div class="uploadsection section">
          <form method="post" enctype="multipart/form-data">
            <input id="fileUpload" type="file" name="files[]" multiple />
            <br>
            <input type="submit" value="Upload File" name="submit" onclick="notify();"/>
          </form>
        </div>
        <div class="rules section">
          <p>Formato de archivo:</p>
          <ul>
            <li style="list-style-type: '>   ';">Archivo de texto .txt</li>
            <li style="list-style-type: '#   ';">Marca las paredes</li>
            <li style="list-style-type: '*   ';">Marca el inicio</li>
            <li style="list-style-type: '+   ';">Marca el fin</li>
            <li style="list-style-type: '>   ';">No se permite ning√∫n otro tipo de caracter</li>
          </ul>
          <p>Ejemplo:</p>
          <p>####</p>
          <p>#*##</p>
          <p># ##</p>
          <p># ##</p>
          <p># +#</p>
          <p>####</p>
        </div>
      </div>
    </body>
</html>
